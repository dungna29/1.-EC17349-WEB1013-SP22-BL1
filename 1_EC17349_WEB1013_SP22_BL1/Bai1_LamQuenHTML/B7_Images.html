<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- Thẻ Hình ảnh img trong HTML
         - src là thuộc tính bắt buộc chỉ đường dẫn URL đến ảnh
         - alt thuộc tính mô tả hình ảnh 
         - width: Chiều rộng
         - height: Chiều cao   -->
    <!-- 1. Chèn link ảnh online -->
    <img src="https://icdn.dantri.com.vn/thumb_w/770/2022/01/13/covidnang-1642008252045.jpeg" alt="Tên ảnh" width=""
        height="">
    <!-- 2. Chèn link ảnh Offline -->
    <br>
    <img src="IMGS/1.jpg">
    <img src="IMGS/2.jpg">
</body>

</html>
