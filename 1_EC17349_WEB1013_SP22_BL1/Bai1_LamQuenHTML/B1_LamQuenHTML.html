<!-- 
    1. HTML là ngôn ngữ đánh dấu tiêu chuẩn để tạo ra văn bản 
    2.<!DOCTYPE html> Nó là xác định file này là HTML5
    3. <head>là các phần tử thông tin liên quan đến file html này
    4. <title> chính là tiêu đề của văn bản    
    5. <body> Là các nội dung chính được hiển thị    
    6. Ctrl + /: Comment câu lệnh và khi mở câu lệnh cũng tương tự    
-->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOLY</title>
</head>
<body>
    <h1>Chào các đến môn học HTML</h1>
    <!-- Thẻ p là thẻ văn bản -->
    <p>Các bạn sẽ học tập tại FPOLY 2 Năm 4 Tháng</p>
</body>
</html>
