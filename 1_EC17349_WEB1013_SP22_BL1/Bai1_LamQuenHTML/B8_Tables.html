<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <!-- Tables cho phép web sắp xếp dữ liệu thành các hàng và cột -->
    <!--    0. table: Định nghĩa ra bảng
            1. tr là viết tắt của hàng trong bảng
            2. th: là thẻ được in đậm và căn giữa và thường các ô tiêu đề sử dụng thay thế cho thẻ td
            3. td: sẽ được viết thường -->
    <h1>Danh sách sinh viên FPOLY</h1>
    <table>
        <tr>
            <th>Tên sinh viên</th>
            <th>Mã sinh viên</th>
            <th>Ngành học</th>
        </tr>
        <tr>
            <td>Đinh chu toàn</td>
            <td>PH123456</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Phạm thị ngọc huyền</td>
            <td>PH123457</td>
            <td>Marketing</td>
        </tr>
    </table>
</body>

</html>
