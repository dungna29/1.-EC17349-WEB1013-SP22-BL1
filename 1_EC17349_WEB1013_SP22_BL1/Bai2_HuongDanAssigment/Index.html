<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Phần waraper giúp bao quanh toàn bộ Website -->
    <!-- Gõ nhanh #tênID enter -->
    <div id="wrapper">
        <!-- Phần 1 Header -->
        <header>
            <!-- Phần 1.1 Header top hiển thị logo -->
            <!-- Gõ nhanh .tenclass enter -->
            <div style="background-color: blue;" class="header-top">
                <!-- Gõ nhanh a>img enter -->
                <a href="#">
                    <img src="TaiNguyen/logo.png" alt="">
                </a>
            </div>
            <!-- Phần 1.2 Header main chứa menu -->
            <div class="header-main">
                <!-- Gõ nhanh ul>li*5>a enter -->
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Tuyển sinh</a></li>
                    <li><a href="#">Chương trình đào tạo</a></li>
                    <li><a href="#">Góc sinh viên</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                </ul>
                <!-- Form input và nút tìm kiếm -->
                <!-- Gõ nhanh form.form-search enter -->
                <form action="" class="form-search">
                    <!-- Ô nhập vào tìm kiếm -->
                    <!-- Công thức gõ nhanh input.Tên Class -->
                    <input type="text" class="form-search-input">
                    <!-- Tạo nút search -->
                    <input type="submit" value="Tìm kiếm" class="form-search-btn">
                </form>
            </div>
            <!-- Phần 1.3 Banner -->
            <div class="header-banner">
                <a href="#"><img src="TaiNguyen/banner.png" alt=""></a>
            </div>
        </header>
        <!-- End Phần 1 Header -->

        <!-- Phần 2 Body -->

        <!-- End Phần 2 Body -->

        <!-- Phần 3 Footer -->

        <!-- End Footer -->
    </div>
</body>
</html>
